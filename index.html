<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="bookSearch" />
    <script>
      const bookSearch = document.getElementById("bookSearch");

      bookSearch.addEventListener("keyup", (e) => {
        if (e.key === "Enter") {
          fetch("http://localhost:3000/searchBooks", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              title: bookSearch.value,
            }),
          })
            .then((res) => res.json())
            .then((data) => {
              console.log(data);
            });
        }
      });
    </script>
  </body>
</html>
